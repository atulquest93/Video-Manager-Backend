<!-- Send Direct Message Popup
================================================== -->
<div id="small-dialog" class="zoom-anim-dialog mfp-hide dialog-with-tabs">

	<!--Tabs -->
	<div class="sign-in-form">

		<ul class="popup-tabs-nav">
			<li><a href="#tab">Send Message</a></li>
		</ul>

		<div class="popup-tabs-container">

			<!-- Tab -->
			<div class="popup-tab-content" id="tab">
				
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>Direct Message To Sindy</h3>
				</div>
					
				<!-- Form -->
				<form method="post" id="send-pm">
					<textarea name="textarea" cols="10" placeholder="Message" class="with-border" required></textarea>
				</form>
				
				<!-- Button -->
				<button class="button full-width button-sliding-icon ripple-effect" type="submit" form="send-pm">Send <i class="icon-material-outline-arrow-right-alt"></i></button>

			</div>

		</div>
	</div>
</div>
<!-- Send Direct Message Popup / End -->


<div class="row" style="margin-bottom:50px;">

  <!-- Dashboard Box -->
  <div class="col-xl-12">
    <div class="dashboard-box margin-top-0">

      <!-- Headline -->
      <div class="headline">
        <h3><i class="icon-material-outline-business-center"></i> Connected Wordpress Sites</h3>
      </div>

      <div class="content">
        <ul class="dashboard-box-list">
          <li *ngFor="let wp of state.connectedWp">
            <!-- Job Listing -->
            <div class="job-listing">

              <!-- Job Listing Details -->
              <div class="job-listing-details">

                <!-- Logo -->
                <!-- 											<a href="#" class="job-listing-company-logo">
                    <img src="images/company-logo-05.png" alt="">
                  </a> -->

                <!-- Details -->
                <div class="job-listing-description">
                  <h3 class="job-listing-title"><i class="icon-feather-archive
                    "></i>    {{wp.name}}</h3>

                  <!-- Job Listing Footer -->
                  <div class="job-listing-footer">
                    <ul>
                        <li><i class="icon-material-outline-folder-shared"></i>  {{wp.api}}</li>
                      <li><i class="icon-material-outline-archive"></i> {{wp.meta}}</li>
                      <li><i class="icon-material-outline-account-balance-wallet"></i>  {{wp.titleFile}}</li>
                      <li><i class="icon-material-outline-account-balance-wallet"></i>  {{wp.descFile}}</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="buttons-to-right always-visible">
              <a href="" class="popup-with-zoom-anim button dark ripple-effect"><i
                  class="icon-material-outline-history"></i> Set Posts Per Hour</a>
              <a style="margin-left:10px;" href="#" class="button gray ripple-effect ico" data-tippy-placement="top" data-tippy=""
                data-original-title="Remove"><i class="icon-feather-trash-2"></i></a>
            </div>
          </li>

        </ul>
      </div>
    </div>
  </div>

</div>
